<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c0b0ae277d.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav>
      <div>Dashboard</div>
      <ul id="mainNav">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul id="setNav">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </nav>
    <div id="topBar">
      <div id="search">
        <label for="search"></label>
        <input type="search" id="search" />
      </div>
      <div id="topTopRight">
        <i class="fa-regular fa-bell" style="color: #000000"></i>
        <div id="profilePicTR"></div>
        <div id="userNameTR"></div>
      </div>
      <div id="greeting">
        <div id="profilePicTL"></div>
        <div id="userNameTL"></div>
      </div>
      <div id="topButtons">
        <button id="newBtn"></button>
        <button id="uploadBtn"></button>
        <button id="shareBtn"></button>
      </div>
    </div>
  </body>
</html>
